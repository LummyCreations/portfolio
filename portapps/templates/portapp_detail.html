{% extends "base.html" %}

<div class="row ml-3 mt-3">
    <div class="col-md-8">
        <img src="{% static portapp.image %}" alt="" width="100%">

        <h5>About the project:</h5>
        <p>{{ portapp.description }}</p>

        <p>{{ portapp.technology }}</p>

{% endblock %}
